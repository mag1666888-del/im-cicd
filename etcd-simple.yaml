apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  namespace: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.9
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        command:
        - /bin/sh
        - -c
        - |
          etcd --name etcd-0             --data-dir /etcd-data             --listen-client-urls http://0.0.0.0:2379             --advertise-client-urls http://etcd-service:2379             --listen-peer-urls http://0.0.0.0:2380             --initial-advertise-peer-urls http://etcd-0.etcd-headless:2380             --initial-cluster etcd-0=http://etcd-0.etcd-headless:2380             --initial-cluster-state new             --initial-cluster-token etcd-cluster-1             --auto-tls=false             --peer-auto-tls=false
        volumeMounts:
        - name: etcd-data
          mountPath: /etcd-data
      volumes:
      - name: etcd-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-service
  namespace: etcd
spec:
  selector:
    app: etcd
  ports:
  - port: 2379
    targetPort: 2379
    name: client
  - port: 2380
    targetPort: 2380
    name: peer
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: etcd
spec:
  clusterIP: None
  selector:
    app: etcd
  ports:
  - port: 2379
    targetPort: 2379
    name: client
  - port: 2380
    targetPort: 2380
    name: peer
