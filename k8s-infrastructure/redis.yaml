apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: openim-infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0.0
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --requirepass
        - "openIM123"
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: openim-infrastructure
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
